{{define "nav"}}
<div class="px-4 mb-10 border-b-2 border-black flex justify-between items-center h-20">
    <a class="text-4xl" href="/">
        瑪雅資訊雲端平台
    </a>
    <div>
        <ul class="flex gap-4">
            {{if .CanUpdate}}
            <li>
                <a href="/users/3/courses">
                    <button class="text-2xl">
                        我的課程
                    </button>
                </a>
            {{end}}

            {{if .IsAuthenticated}}
            <li>
                <form action="/user/logout" method="post">
                    <button  class="text-2xl" >
                        登出
                    </button>
                </form>
            </li>
            {{end}}
        </ul>
    </div>
</div>
{{end}}

{{define "main"}}
<div class="w-full px-40 flex flex-col gap-4">
    <div class="flex justify-center">
        <form class="w-full" method="get" action="/search">
            <input placeholder="搜尋課程" class="w-full rounded-xl h-12 pl-6  border-2 border-gray-400" type="text" name="srchText">
        </form>
    </div>
    <div class="flex gap-2">
        <a>
            <div class="py-2 px-6 rounded-xl border-2 border-gray-700">全部</div>
        </a>
    </div>

    <div class="grid grid-cols-2 gap-x-8 gap-y-6">
        {{range .CourseCards}}
        {{template "course-card-teacher" .}}
        {{end}}
    </div>
</div>
{{end}}
